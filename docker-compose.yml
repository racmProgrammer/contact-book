version: '3'

services:
  
  app: ## nome do serviço
    build: . ## localização do dockerfile
    command: npm start ## comando a executar
    ports:
      - "3333:3333" ## redirecionamento de porta quando chegar alguma requisição na porta 3000 chama o container na porta 3000
    volumes:
      - .:/usr/app
    links:
      - "mysqlsrv"
    depends_on: 
      - "mysqlsrv"

  mysqlsrv:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "contact_user"
      MYSQL_PASSWORD: "contactpass"
      MYSQL_DATABASE: "db_contact_book"
    ports:
      - "3306:3306"
    volumes:
      - .:/usr/app/mysql
    networks:
      - mysql-compose-network
    container_name: mysql-app

networks: 
  mysql-compose-network:
    driver: bridge

  
    